<div class="login-page">
    <div class="login-container">
    <div class="logo">
      <!-- <img src="google-logo.png" alt="Google Logo"> -->
    </div>
    <div class="login-form">
      <h1>Sign in</h1>
      <!-- <form action="#" method="post"> -->
      <form (ngSubmit)="login()">
        <input type="username" name='username' placeholder="Username" [(ngModel)]="username" required>
        <input type="password" name='password' placeholder="Password" [(ngModel)]="password" required>
        <button type="submit">Sign in</button>
        <div class="or-sign"> OR </div>
        <button class="alternate-choice">Sign up</button>
      </form>
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>
    </div>
  </div>
</div>
