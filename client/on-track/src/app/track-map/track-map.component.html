<div class="track-map-container">
    <app-track-creation
        (composeTrack)="onComposeTrack()"
        (clearAll)="onClearAll()"
        [sourceLat]="sourceLat"
        [sourceLng]="sourceLng"
        [targetLat]="targetLat"
        [targetLng]="targetLng"
        [createdRoute]="routeLine">
    </app-track-creation>

    <app-osm-map #osmMapComponent
        mapId="track-map"
        (clickOnMap)="onMapClick($event)">
    </app-osm-map>
</div>
