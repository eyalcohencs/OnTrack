<div class="login-page">
    <div class="login-container">
    <div class="logo">
    </div>
    <div class="login-form">
      <h1>Sign in</h1>
      <form (ngSubmit)="login()">
        <input type="username" name='username' placeholder="Username" [(ngModel)]="username" required>
        <input type="password" name='password' placeholder="Password" [(ngModel)]="password" required>
        <div class= "login-failed-warning" *ngIf="loginFailedWarning">"Invalid Username or Password!"</div>
        <button type="submit" [disabled]="!username || !password">Sign in</button>
        <div class="or-sign"> OR </div>
        <a href='register' class="alternate-choice">Create new account</a>
      </form>
      <div class="forgot-password">
        <a href="mailto:support@on-track.com?subject=Password was has been forgotten&body=Please help me reset my password, my username is: ">Forgot password? send us an Email</a>
      </div>
    </div>
  </div>
</div>
