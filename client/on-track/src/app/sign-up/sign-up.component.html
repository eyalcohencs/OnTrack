<div class="sign-up-page">
    <div class="sign-up-container">
    <div class="logo">
      <!-- <img src="google-logo.png" alt="Google Logo"> -->
    </div>
    <div class="sign-up-form">
      <h1>Sign up</h1>
        <div class="form-container">
            <input type="text" placeholder="First name" [(ngModel)]="user.first_name" required>
            <input type="text" placeholder="Last name" [(ngModel)]="user.last_name" required>
            <input type="email" placeholder="Email" [(ngModel)]="user.email" required>
            <input type="username" placeholder="Username" [(ngModel)]="user.username" required>
            <input type="password" placeholder="Password" [(ngModel)]="user.password" required>
            <button type="submit" (click)="register()">Sign up</button>
            <div class="or-sign"> OR </div>
            <button class="alternate-choice">Sign in</button>
        </div>

    </div>
  </div>
</div>
